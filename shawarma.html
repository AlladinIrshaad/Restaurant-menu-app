<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="FontAwesome/css/all.css">
    <title>My Recipe Book | Meals | Shawarma</title>
</head>
<body class="body-hummus">

    <div class="header">
        <a href="meals.html">
            <i class="fa fa-arrow-left"></i>
        </a>
    </div>

    <div id="hummus">

        <div class="hummus-details">
            <img src="images/shawarma.jpg">

            <h1>Shawarma</h1>

            <div class="hummus-details-info">
                <p><b>R120.00</b></p>
                <p style="float: right;"><b>Serving size: </b>1</p>
            </div>

            <div class="hummus-description">
                <p>Choice of chiken, beef or falafel shawarma, served with garlic and tahini sauce and chips</p>
            </div>

            <div class="hummus-extras">
                <h2>Extras:</h2>
                <ul>
                    <li><input type="checkbox" name="extras" value="chips"> Chips</li>
                    <li><input type="checkbox" name="extras" value="drink"> Drink</li>
                    <li><input type="checkbox" name="extras" value="extra-mushrooms"> Hummus</li>
                    <li><input type="checkbox" name="extras" value="cheese"> Flat bread</li>
                    <li><input type="checkbox" name="extras" value="pineapple-slice"> Tahini sauce</li>
                </ul>
            </div>

            <div class="hummus-notes">
                <h2>Additional Notes:</h2>
                <form>
                    <textarea name="notes" rows="4" cols="50" placeholder="Add any extra requests or notes for your meal here..."></textarea>
                    <br>
                    <a href="order.html" class="btn">Place Order</a>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
